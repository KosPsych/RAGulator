# Server Mode (Community/Enterprise)
dbms.mode=CORE

# Disable strict validation for config parameters
server.config.strict_validation.enabled=false
db.logs.query.enabled=OFF
# Set the default data directory
dbms.directories.data=/data

# Bolt protocol (for applications)
dbms.default_listen_address=0.0.0.0
dbms.default_advertised_address=localhost
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=:7687

# HTTP (for Neo4j Browser UI)
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=:7474

# Memory Configuration
dbms.memory.pagecache.size=1G
dbms.memory.heap.initial_size=1G
dbms.memory.heap.max_size=1G

# Enable plugins
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*
dbms.security.plugins=apoc,graph-data-science

# Authentication (default: enabled)
dbms.security.auth_enabled=true


