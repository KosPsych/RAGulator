# Server Mode (Community/Enterprise)
server.mode=CORE
# Disable strict validation for config parameters
server.config.strict_validation.enabled=false
db.logs.query.enabled=OFF
# Set the default data directory
server.directories.data=/data
# Bolt protocol (for applications)
server.default_listen_address=0.0.0.0
server.default_advertised_address=localhost
server.bolt.enabled=true
server.bolt.listen_address=:7687
# HTTP (for Neo4j Browser UI)
server.http.enabled=true
server.http.listen_address=:7474
# Memory Configuration
server.memory.pagecache.size=1G
server.memory.heap.initial_size=1G
server.memory.heap.max_size=1G
# Enable plugins
server.security.procedures.unrestricted=apoc.*
server.security.procedures.allowlist=apoc.*
# For plugins, you may need to check Neo4j documentation for the current approach
# Authentication (default: enabled)
server.security.auth_enabled=true
server.default_administrator_password=12345678
server.default_administrator_username=neo4j



